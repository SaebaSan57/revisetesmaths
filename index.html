<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Revise tes Maths</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
    }
    header {
      font-size: 2.5em;
      font-weight: bold;
      padding: 20px 0;
    }
    .logo span {
      font-family: Verdana, sans-serif;
      display: inline-block;
    }
    .logo .r { color: #e74c3c; }
    .logo .e1 { color: #f1c40f; }
    .logo .v { color: #2ecc71; }
    .logo .i { color: #3498db; }
    .logo .s { color: #9b59b6; }
    .logo .e2 { color: #e67e22; }
    .logo .t { color: #1abc9c; }
    .logo .m { color: #e84393; }
    .logo .a { color: #2d98da; }
    .logo .t2 { color: #fdcb6e; }
    .logo .h { color: #55efc4; }
    .logo .s2 { color: #6c5ce7; }

    #menu {
      margin-top: 40px;
    }

    .menu-item {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      width: fit-content;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header class="logo">
    <span class="r">R</span><span class="e1">e</span><span class="v">v</span><span class="i">i</span><span class="s">s</span><span class="e2">e</span>
    <span class="t"> </span><span class="t">t</span><span class="e1">e</span><span class="s2">s</span>
    <span class="m"> </span><span class="m">M</span><span class="a">a</span><span class="t2">t</span><span class="h">h</span><span class="s2">s</span>
  </header>

  <div id="menu">
    <!-- Les liens de menu seront générés ici -->
  </div>

  <script>
    fetch("menus.json")
      .then(res => res.json())
      .then(data => {
        const menuDiv = document.getElementById("menu");
        data.menus.forEach(item => {
          const link = document.createElement("a");
          link.href = item.lien;
          link.className = "menu-item";
          link.innerText = item.nom;
          menuDiv.appendChild(link);
        });
      })
      .catch(error => {
        document.getElementById("menu").innerText = "Erreur de chargement du menu.";
        console.error("Erreur JSON menus :", error);
      });
  </script>

</body>
</html>
