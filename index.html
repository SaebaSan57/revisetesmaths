<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Revise tes Maths</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
    }

    header {
      font-size: 2.5em;
      font-weight: bold;
      padding: 20px 0;
    }

    .logo span {
      font-family: Verdana, sans-serif;
      display: inline-block;
    }

    .logo .r { color: #e74c3c; }
    .logo .e1 { color: #f1c40f; }
    .logo .v { color: #2ecc71; }
    .logo .i { color: #3498db; }
    .logo .s { color: #9b59b6; }
    .logo .e2 { color: #e67e22; }
    .logo .t { color: #1abc9c; }
    .logo .m { color: #e84393; }
    .logo .a { color: #2d98da; }
    .logo .t2 { color: #fdcb6e; }
    .logo .h { color: #55efc4; }
    .logo .s2 { color: #6c5ce7; }

    .greeting {
      font-size: 1.2em;
      color: #2a6ebb;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .left-column, .right-column {
      width: 25%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      padding: 10px;
    }

    .center-column {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .preview-image {
      max-width: 300px;
      max-height: 200px;
      border-radius: 8px;
    }

    .menu-item {
      padding: 12px 20px;
      font-size: 1.1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header class="logo">
    <span class="r">R</span><span class="e1">e</span><span class="v">v</span><span class="i">i</span><span class="s">s</span><span class="e2">e</span>
    <span class="t"> </span><span class="t">t</span><span class="e1">e</span><span class="s2">s</span>
    <span class="m"> </span><span class="m">M</span><span class="a">a</span><span class="t2">t</span><span class="h">h</span><span class="s2">s</span>
  </header>

  <div class="greeting" id="greeting" style="display: none;">
    Bonjour, <span id="user-name"></span> !
  </div>

  <div class="container">
    <div class="column" id="left-menu"></div>

    <div class="center-column">
      <img src="images/johnny5.png" alt="johnny5" class="preview-image" />
    </div>

    <div class="column" id="right-menu"></div>
  </div>

  <script>
    // Affichage du nom de l'utilisateur
    const username = localStorage.getItem('user');
    if (username) {
      document.getElementById('user-name').textContent = username;
      document.getElementById('greeting').style.display = 'block';
    }

    // Chargement du menu
    fetch("menus.json")
      .then(res => res.json())
      .then(data => {
        const left = document.getElementById("left-menu");
        const right = document.getElementById("right-menu");

        data.menus.forEach((item, index) => {
          const link = document.createElement("a");
          link.href = item.lien;
          link.className = "menu-item";
          link.innerText = item.nom;

          // RÃ©partition gauche / droite en alternance
          if (index % 2 === 0) {
            left.appendChild(link);
          } else {
            right.appendChild(link);
          }
        });
      })
      .catch(error => {
        const left = document.getElementById("left-menu");
        left.innerText = "Erreur de chargement du menu.";
        console.error("Erreur JSON menus :", error);
      });
  </script>

</body>
</html>
