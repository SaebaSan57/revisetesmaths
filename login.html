<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Revise tes Maths</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2a6ebb;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    label {
      margin-bottom: 15px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      padding: 8px 10px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #2a6ebb;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #2a6ebb;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #224f8e;
    }
    .error {
      color: #cc0000;
      margin-top: 10px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Revise tes Maths</h1>
  <form id="loginForm">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" required autocomplete="username" />
    
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" required autocomplete="current-password" />
    
    <button type="submit">Se connecter</button>
    <div class="error" id="errorMsg">Nom d'utilisateur ou mot de passe incorrect.</div>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://quiz-backend-4tz9.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if (data.success) {
          localStorage.setItem('user', username);
          window.location.href = 'load_questions_json.html'; // page quiz
        } else {
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        console.error('Erreur:', err);
        errorMsg.textContent = 'Erreur serveur, veuillez r√©essayer plus tard.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
